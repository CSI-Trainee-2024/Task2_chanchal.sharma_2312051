<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Page</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
        <link rel="icon" href="/N_images/p1.jpg" sizes="32x32" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="begin">
    <h1>Track Your Reps & Time Efficiently</h1>
    <button class="button_1"><b>Begin Workout</b> <i class="fa-solid fa-circle-play"></i></button>
   </div>


   <div class="flex-container">
    <input type="text" class="first-input" placeholder="Add Your Exercise">
    <div class="time-limit-container">
        <input type="text" class="first-input time-limit-input" placeholder="Specify Time Limit">
        <div class="t1">00</div>
        <div class="t2">00</div>
        <div class="t3">00</div>
    </div>
    
    <div class="Add">Add To Workout Plan</div>
    
</div>

</body>
</html>
